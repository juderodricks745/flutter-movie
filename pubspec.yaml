name: flutter_movie
description: Movie application in Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  http: ^0.13.3
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.1.0
  animated_text_kit: ^4.2.1
  json_annotation: any
  freezed_annotation:
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: any
  freezed:

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/